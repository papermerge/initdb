services:
  db:
    image: postgres:13
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: "${INITIAL_DATABASE_PASSWORD}"
    env_file:
      - .env
  initdb:
    image: "${INIT_IMAGE}"
    command: /run.sh init
    env_file:
      - .env
volumes:
  postgres_data:
